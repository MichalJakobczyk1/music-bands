<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WTF: Webpack starter kit</title>
    <meta name="description" content="Your project description" />
    <!-- Title -->
    <meta property="og:title" content="" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="" />
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta property="og:url" content="" />
    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta
      property="og:image"
      content="https://maciejkorsan.com/wtf-gulp-starter/assets/img/cover.png"
    />

    <!-- uncomment the line below to enable PWA  -->
    <!-- <link rel="manifest" href="manifest.json" /> -->
  </head>
  <body class="body">
    <main class="main">
      <header class="header header--js">
        <h1 class="header__h1">My Fav Music Bands</h1>
      </header>
      <section class="section section--tpr">
        <div class="container container--tpr">
          <h2 class="container__h2">The Pretty Reckless</h2>
          <button
            class="container__button-play container__button--going-to-hell"
          ></button>
          <p class="container__title">Going To Hell</p>
        </div>
        <audio
      class="audio__tpr audio__tpr--going-to-hell"
      src="/public/going-to-hell.mp3"
    ></audio>
      </section>
      <section class="section section--taco">
        <div class="container container--taco">
          <h2 class="container__h2 container__h2--taco">Taco Hemingway</h2>
          <button class="container__button-play container__button--luxembourg"></button>
          <p class="container__title container__title--taco">Luxembourg</p>
        </div>
        <audio
      class="audio__taco audio__taco--luxembourg"
      src="/public/luxembourg.mp3"
    ></audio>
      </section>
      <section class="section section--grandson">
        <div class="container container--grandson">
          <h2 class="container__h2 container__h2--grandson">Grandson</h2>
          <button
            class="container__button-play container__button--wwIII"
          ></button>
          <p class="container__title container__title--grandson">WWIII</p>
        </div>
        <audio
      class="audio__grandson audio__grandson--wwIII"
      src="/public/wwIII.mp3"
    ></audio>
      </section>
      <section class="section section--ava">
        <div class="container container--ava">
          <h2 class="container__h2 container__h2--ava">Ava Max</h2>
          <button class="container__button-play container__button--whos-laughing-now"></button>
          <p class="container__title container__title--ava">
            Who's Laughing Now
          </p>
        </div>
        <audio
      class="audio__ava audio__ava--whos-laughing-now"
      src="/public/whosLaughingNow.mp3"
    ></audio>
      </section>
      <footer class="footer">
        <div>
          Icons made by
          <a href="https://www.flaticon.com/authors/freepik" title="Freepik"
            >Freepik</a
          >
          from
          <a href="https://www.flaticon.com/" title="Flaticon"
            >www.flaticon.com</a
          >
        </div>
      </footer>
    </main>
  </body>
</html>
